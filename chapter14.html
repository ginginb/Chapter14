<!DOCTYPE html>
<html lang="en">

<head>
<title>Form Project</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="form.css"/> 
<script>
function validateForm() {
if (document.forms[0].userName.value=="") {
	alert ("Name field cannot be empty.");
	return false;
	}
if (document.forms[0].email.value=="") {
	alert ("E-Mail Address cannot be empty.");
	return false;
	}
alert ("Name and E-Mail Address are valid.");
return true;
}
</script>
</head>

<body>
<header>
<h1>Form Project</h1>
</header>


<main>

<form method="post" action="http://www.markmurtha.com/csis128/readform.asp" onsubmit="return validateForm();">
<label for="userName">Name:</label>
<input type="text" name="userName" id="userName">
  <br>
<label for="email">E-Mail Address:</label> 
<input type="text" name="email" id="email">
<input type="submit" value="Sign Up Now" id="submit">
</form>

	<br>
</main>
